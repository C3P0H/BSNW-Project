<h2><a name="kap_dos_goto"></a>GOTO</h2>
<p>
Setzt die Ausführung eines Stapelverarbeitungsprogramms an einer Marke fort.</p>
<p>
GOTO Marke</p>
<p>
 Marke   Eine Zeichenfolge als Marke in einem Stapelverarbeitungsprogramm.</p>
<p>
Marken stehen allein am Zeilenanfang mit einem vorangestellten Doppelpunkt.</p>
