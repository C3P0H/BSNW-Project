<h2><a name="kap_dos_verify"></a>VERIFY</h2>
<p>
Legt fest, ob DOS überwachen soll, daß Dateien korrekt auf Datenträger</p>
<p>
geschrieben werden.</p>
<p>
VERIFY [ON | OFF]</p>
<p>
Der Befehl VERIFY ohne Parameter zeigt die aktuelle Einstellung von VERIFY an.</p>
