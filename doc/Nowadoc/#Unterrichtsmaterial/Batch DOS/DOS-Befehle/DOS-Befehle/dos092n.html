<body>
<h2><a name="kap_dos_echo"></a>ECHO</h2>
<p>
Zeigt Meldungen an oder schaltet die Befehlsanzeige ein (ON) oder aus (OFF).</p>
<p>
 ECHO [ON | OFF]</p>
<p>
 ECHO [Meldung]</p>
<p>
ECHO ohne Parameter zeigt die aktuelle Einstellung der Befehlsanzeige an.</p>
