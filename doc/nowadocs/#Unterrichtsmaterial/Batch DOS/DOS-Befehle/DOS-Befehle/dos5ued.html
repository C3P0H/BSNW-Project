<h2><a name="kap_dos_tree"></a>TREE</h2>
<p>
Zeigt die Verzeichnisstruktur eines Laufwerks oder Pfads grafisch an.</p>
<p>
TREE [Laufwerk:][Pfad] [/F] [/A]</p>
<p>
 /F   Zeigt auch die Namen der Dateien in jedem Verzeichnis an.</p>
<p>
 /A   Verwendet den ASCII- statt dem erweiterten Zeichensatz.</p>
</BODY>
