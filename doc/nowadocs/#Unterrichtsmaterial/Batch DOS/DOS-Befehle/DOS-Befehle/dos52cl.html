<h2><a name="kap_dos_time"></a>TIME</h2>
<p>
Stellt die Systemzeit ein oder zeigt sie an.</p>
<p>
TIME [Zeit]</p>
<p>
TIME ohne Parameter zeigt die gegenwärtig eingestellte Uhrzeit an und fragt</p>
<p>
nach der neuen Uhrzeit. Drücken Sie die EINGABETASTE, um die alte zu behalten.</p>
