<h2><a name="kap_dos_edlin"></a>EDLIN</h2>
<p>
Startet Edlin, einen zeilenorientierten Texteditor.</p>
<p>
EDLIN [Laufwerk:][Pfad]Dateiname [/B]</p>
<p>
 /B   Ignoriert Dateiende-Zeichen (STRG+Z-Zeichen).</p>
