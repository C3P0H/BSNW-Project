<h2><a name="kap_dos_exe2bin"></a>EXE2BIN</h2>
<p>
Konvertiert .EXE- (ausführbare) Dateien in das Binärformat.</p>
<p>
EXE2BIN [Laufwerk1:][Pfad1]Eingabe-Datei [[Laufwerk2:][Pfad2]Ausgabe-Datei]</p>
<p>
 Eingabe-Datei  Die zu konvertierende .EXE-Datei.</p>
<p>
 Ausgabe-Datei  Die zu erstellende Binärformat-Datei.</p>
</BODY>
