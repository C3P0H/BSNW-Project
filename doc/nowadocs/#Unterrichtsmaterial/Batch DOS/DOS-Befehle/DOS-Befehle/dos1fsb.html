<h2><a name="kap_dos_fdisk"></a>FDISK</h2>
<p>
Konfiguriert eine Festplatte für die Verwendung unter DOS.</p>
<p>
FDISK [/STATUS]</p>
<p>
    /STATUS     Zeigt den Status des Festplattenlaufwerks an</p>
<p>
    /MBR  (nicht dokumentierte Parameter um Master Boot Record neu zu erstellen)</p>
