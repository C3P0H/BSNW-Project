<h2><a name="kap_dos_break"></a>BREAK</h2>

<p>Schaltet (zusätzliche) Überwachung für STRG+C ein (ON) oder
aus (OFF).</p>

<p>BREAK [ON | OFF]</p>

<p>Der Befehl BREAK ohne Parameter zeigt die aktuelle Einstellung
von BREAK an.</p>
