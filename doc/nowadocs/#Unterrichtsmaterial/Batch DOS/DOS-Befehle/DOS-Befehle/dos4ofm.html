<h2><a name="kap_dos_chdir"></a>CHDIR</h2>
<p>
CHDIR [Laufwerk:][Pfad]</p>
<p>
CHDIR[..]</p>
<p>
CD [Laufwerk:][Pfad]</p>
<p>
CD[..]</p>
<p>
 ..   Symbol für den Wechsel in das übergeordnete Verzeichnis.</p>
<p>
CD Laufwerk: zeigt das aktuelle Verzeichnis auf dem angegebenen Laufwerk.</p>
<p>
CD           zeigt das aktuelle Laufwerk und Verzeichnis.</p>
