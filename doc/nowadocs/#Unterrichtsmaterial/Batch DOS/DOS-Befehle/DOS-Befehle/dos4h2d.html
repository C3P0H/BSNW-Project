<h2><a name="kap_dos_date"></a>DATE</h2>
<p>
Datum anzeigen oder setzen.</p>
<p>
DATE [datum]</p>
<p>
Der Befehl DATE ohne Parameter zeigt das gegenwärtig eingestellte Datum an und</p>
<p>
fragt nach einem neuen. Drücken Sie die EINGABETASTE, um das alte zu behalten.</p>
